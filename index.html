<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Sekitar Kota Parapat | desktop + mobile</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <h2 class="header__title">Sekitar<sup class="header__title-sup">Kota Parapat</sup></h2>
        </header>

        <main class="content">
                <section class="profile">
                    <img src="./images/Bastian-Gunawan.jpg" alt="bastian-gunawan" class="profile__image">

                    <div class="profile__info">
                        <div class="profile__info-container">
                            <h1 class="profile__info-names">Bastian Gunawan</h1>
                            <button type="button" class="profile__button-edit"></button>
                        </div>
                        <p class="profile__info-jobs">Penjelajah</p>
                    </div>

                    <button type="button" class="profile__button-add"></button>
                </section>

            <template class="template">
                <section class="photo-grid__cards">
                    <img src="./images/Kaldera-Prapat-1.jpg" alt="Kaldera-Prapat-1" class="photo-grid__cards-item">
                    <p class="photo-grid__cards-text">Kaldera Parapat</p>
                    <button class="photo-grid__cards-love" type="button"></button>
                </section>
            </template>
            
            <section class="photo-grid"></section>

                <section class="pop-up">
                    <div class="pop-up__overlay">
                        <form class="pop-up__container">
                            <h2 class="pop-up__container-title">Edit Profile</h2>
                            <input type="text" class="pop-up__container-names" id="names" name="names" value="Bastian Gunawan">
                            <input type="text" class="pop-up__container-jobs" id="jobs" name="jobs" value="Penjelajah">
                            <button class="pop-up__close" type="button">
                                <svg viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path class="pop-up__close-button" d="M32.7661 29.5683L19.9759 16.778L32.7661 3.98779L29.5686 0.790236L16.7783 13.5805L3.98808 0.790236L0.790527 3.98779L13.5808 16.778L0.790527 29.5683L3.98808 32.7658L16.7783 19.9756L29.5686 32.7658L32.7661 29.5683Z" fill="white"/>
                                </svg>
                            </button>
                            <button class="pop-up__save" type="button">SIMPAN</button>
                        </form>
                    </div>
                        
                </section>

        </main>
           
        <footer class="footer">
            <h2 class="footer__copyright">&#169; 2023 Bastian Gunawan</h2>
        </footer>

    <script src="./index.js"></script>

    </div>
</body>

</html>
