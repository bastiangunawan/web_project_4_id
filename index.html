<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Around Parapat City | desktop + mobile</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <h2 class="header__title">Around<sup class="header__title-sup">Parapat City</sup></h2>
        </header>

        <main class="content">
                <section class="profile">
                    <img src="./images/Bastian-Gunawan.jpg" alt="bastian-gunawan" class="profile__image">

                    <ul class="profile__info">
                        <li>Bastian Gunawan <button type="button" class="profile__button"><img src="./images/edit.png" alt="edit" class="profile__button-edit"></button></li>
                        <li>Explorer</li>
                    </ul>

                    <button type="button" class="profile__button"><img src="./images/plus.png" alt="plus" class="profile__button-add"></button>
                </section>

            <section class="photo-grid">
                    <div class="photo-grid__cards">
                        <img src="./images/Kaldera-Prapat-1.jpg" alt="Kaldera-Prapat-1" class="photo-grid__cards-item">
                        <p class="photo-grid__cards-text">Kaldera Parapat</p>
                        <button class="photo-grid__cards-love" type="button"><img src="./images/heart.svg" alt="love" id="love-1"></button>
                    </div>

                    <div class="photo-grid__cards">
                        <img src="./images/Kaldera-Prapat-2.jpg" alt="Kaldera-Prapat-2" class="photo-grid__cards-item">
                        <p class="photo-grid__cards-text">Kaldera Parapat</p>
                        <button class="photo-grid__cards-love" type="button"><img src="./images/love.png" alt="love" id="love-2"></button>
                    </div>

                    <div class="photo-grid__cards">
                        <img src="./images/Kaldera-Prapat-3.jpg" alt="Kaldera-Prapat-3" class="photo-grid__cards-item">
                        <p class="photo-grid__cards-text">Kaldera Parapat</p>
                        <button class="photo-grid__cards-love" type="button"><img src="./images/love.png" alt="love" id="love-3"></button>
                    </div>

                    <div class="photo-grid__cards">
                        <img src="./images/Tara-Bunga.jpg" alt="Tara-Bunga" class="photo-grid__cards-item">
                        <p class="photo-grid__cards-text">Tara Bunga</p>
                        <button class="photo-grid__cards-love" type="button"><img src="./images/love.png" alt="love" id="love-4"></button>
                    </div>

                    <div class="photo-grid__cards">
                        <img src="./images/Hotel-Niagara-Prapat.jpg" alt="Hotel-Niagara-Prapat" class="photo-grid__cards-item">
                        <p class="photo-grid__cards-text">Hotel Niagara Parapat</p>
                        <button class="photo-grid__cards-love" type="button"><img src="./images/love.png" alt="love" id="love-5"></button>
                    </div>

                    <div class="photo-grid__cards">
                        <img src="./images/Hotel-Niagara-Prapat-View.jpg" alt="Hotel-Niagara-Prapat-View." class="photo-grid__cards-item">
                        <p class="photo-grid__cards-text">Hotel Niagara Parapat</p>
                        <button class="photo-grid__cards-love" type="button"><img src="./images/love.png" alt="love" id="love-6"></button>
                    </div>
                </section>
            <script src="./index.js"></script>
        </main>
           
        <footer class="footer">
            <h2 class="footer__copyright">&#169; 2023 Bastian Gunawan</h2>
        </footer>
    </div>
</body>

</html>
